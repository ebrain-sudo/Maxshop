<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Login
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container>
    <!-- <form> -->
      <ion-grid class="ion-padding" style="padding: 90px 40px;">
        <ion-row class="ion-margin-bottom">
          <ion-col size="12">
            <ion-label color="primary">Enter your mobile number</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-margin-bottom">
          <ion-col size="12" class="ion-no-padding ion-padding-right">
            <ion-item>
              <ion-input class="capitalize" type="tel" maxLength="10"></ion-input>
            </ion-item>

          </ion-col>

        </ion-row>
        
      <section>
         <ion-button color="primary" expand="fill" (click)="submitForm()">Continue</ion-button>
        </section>
      </ion-grid>
    <!-- </form> -->
  </ng-container>
</ion-content>
